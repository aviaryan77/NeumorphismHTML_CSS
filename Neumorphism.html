<html lang="en">
<head>
  
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Neumorphism Sign up form</title>
    <style type="text/css">

    :root{
        --bg1:#040406;
        --bg2:#323234;
        --boxShadow:#010203;
        --Shadow1:#040406;
        --Shadow2:#444446;
        --SforIcon1:#2a2b2c;
        --SforIcon2:#020305;
    }
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
    }
   

    body{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
       background: linear-gradient(135deg,
       var(--bg1), var(--bg2));
    }

    #container{
        background: linear-gradient(135deg,var(--bg2), var(--bg1));
        box-shadow: 0 0 8px 6px var(--boxShadow);
        border-radius: 32px;
    }

    h1{
        font-family: sans-serif;
        margin: 32px auto;
        color: #4f7afe;
    }

    #user,#email,#lock {
        width: 240px;
        height: 42px;
        margin: 16px;
        background:none;
        font-size: 18px;
        color: #777;
        border-radius: 16px;
        box-shadow:  inset 4px 4px 8px var(--Shadow1),inset -4px -4px 8px var(--Shadow2);
       }

    input {
        background:none;
        height: 42px;
        border: none;
        outline: none;
        padding-left: 6px;
       
    }
    #btn{
        width: 240px;
        height: 42px;
        background: none;
        border-radius: 32px;
        border: none;
        outline: none;
        font-size: 20px;
        color:#4f7afe;
        box-shadow: 4px 4px 8px var(--Shadow2), -4px -4px 8px var(--Shadow1 );
        margin: 16px;

    }

    h4{
        color:#777;
        margin: 16px auto;
    }
    #social_media i{
        margin: 0 10px;
        padding: 8px;
        width: 36px;
        height: 36px;
        box-shadow: inset 3px 3px 8px var(--SforIcon1), inset -3px -3px 8px var(--SforIcon2),
        1px 1px 2px var(--SforIcon2), inset -1px -1px 2px var(--SforIcon1);
        border-radius: 50%;
        color:#4f7af1;
        transition-duration: .2s;
    }
    #social_media i:hover{
        transform: scale(1.2);
    }
    #social_media i:active{
        transform: scale(.9);
    }
    #foot{
        color: #777;
        margin: 16px;

    }
    #signIn{
        color:#4f7af1
    }



    </style>
</head>
<body>
    <div id="container" align="center">
        <h1>Sign Up</h1>
  
        <div id="user">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
      
        <div id="email">
            <i class="fa fa-envelope"></i>  
            <input type="email" placeholder="email">
        </div>

        <div id="lock">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Create password">
        </div>
        <button id="btn">Sign up</button>
        <h4>Or sign up with social platforms</h4>
        <div id="social_media">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-google"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-LinkedIn"></i>
        </div>
        <div id="foot">
            <a>Already have an account</a>
            <a href="#" id="signIn">Sign In</a>
        </div>
    </div>
    
</body>
</html>
